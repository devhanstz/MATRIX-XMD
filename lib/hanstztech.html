<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX-XMD STATUS</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://files.catbox.moe/x87n86.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Canvas for Live Background Effects */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Central Content Container */
        .container {
            text-align: center;
            color: white;
            z-index: 2;
            border: 5px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Title Styling */
        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #ff4500;
            animation: colorCycle 3s infinite alternate;
        }

        @keyframes colorCycle {
            0% { color: #ff4500; }
            25% { color: #1e90ff; }
            50% { color: #00ff7f; }
            75% { color: #ff6347; }
            100% { color: #ff1493; }
        }

        /* Action Button Styling (VIEW CHANNEL) */
        .action-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff4500, #1e90ff, #00ff7f);
            background-size: 200% 200%;
            animation: gradientMove 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .action-btn:hover {
            background: #fff;
            color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            cursor: pointer;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Typing Animation (Only on the text) */
        .marquee {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 6s steps(50) infinite, blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { border-right: 2px solid transparent; }
            50% { border-right: 2px solid white; }
        }

        /* Remove typing animation from VIEW CHANNEL button */
        .action-btn {
            animation: none;
        }
    </style>
</head>
<body>
    <!-- Central Content -->
    <div class="container">
        <div class="title">WELCOME TO THE MATRIX-XMD BOT ðŸ˜Ž</div>
        <div class="marquee">
            <span>Matrix-XMD Bot is Alive Made By HansTz</span>
        </div>
        <!-- New VIEW CHANNEL Button -->
        <a href="https://whatsapp.com/channel/0029VasiOoR3bbUw5aV4qB31" class="action-btn" target="_blank">VIEW CHANNEL</a>
    </div>

    <!-- Fire & Snow Background Canvas -->
    <canvas id="liveCanvas"></canvas>

    <script>
        const canvas = document.getElementById('liveCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const maxParticles = 200;

        const colors = ['#ff4500', '#1e90ff', '#00ff7f', '#ff1493', '#ff6347', '#ffffff'];

        // Particle Class
        class Particle {
            constructor(x, y, type) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = Math.random() * 0.8 + 0.2;
                this.type = type || 'default'; // Types: snow, fire, beat
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap particles around screen edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                if (this.type === 'snow') {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                } else if (this.type === 'fire') {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                } else if (this.type === 'beat') {
                    ctx.rect(this.x, this.y, this.size, this.size);
                }

                ctx.fillStyle = `rgba(${this.hexToRgb(this.color)}, ${this.opacity})`;
                ctx.fill();
            }

            hexToRgb(hex) {
                let bigint = parseInt(hex.slice(1), 16);
                let r = (bigint >> 16) & 255;
                let g = (bigint >> 8) & 255;
                let b = bigint & 255;
                return `${r}, ${g}, ${b}`;
            }
        }

        // Initialize Particles
        function initParticles() {
            for (let i = 0; i < maxParticles; i++) {
                const type = Math.random() > 0.5 ? 'snow' : 'fire';
                particles.push(new Particle(undefined, undefined, type));
            }
        }

        // Draw and Animate Particles
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        // Adjust Canvas on Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0; // Clear particles and reinitialize
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</body>
</html>
